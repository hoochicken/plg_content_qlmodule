PLG_CONTENT_QLMODULE_QLMODULE="Content - qlmodule"
PLG_CONTENT_QLMODULE_DESCRIPTION="Den Tag {'qlmodule qlmoduleId=&quot;HERE_YOUT_MODULE_ID&quot; someParam=&quot;overridingValue&quot; /} in den Artikel einf&uuml;gen. <br />Das Modul mit der entsprechenden Id wird in den Artikel geladen. <br /><br />Modul-Parameter k&ouml;nnen innerhalb der tags &uuml;berschrieben werden, z. B. {qlmodule id=123}user=2{/qlmodule}.<br /><br />Von einem Modulparameter gefrorderte Zeilenumbr&uuml;che k&ouml;nnen durch eine Doppeltilde (~~) dargestellt werden.<br /><br /> Bitte keinen Pipes {|} innerhalb der Tags verwenden. Die f&uuml;hrt zu einer Fehldarstellung."

PLG_CONTENT_QLMODULE_ALLOWPLG="qlmodule kann nicht angezeigt werden. <br />Entweder steht der Parameter 'plg_qlmodule' auf 'nein' <br />oder die installierte Version von mod_qlmodule ist inkompatibel. <br />Laden Sie die aktuelle Version von mod_qlmodule von der Website <a href='http://ql.de' target='_blank'>ql.de</a> herunter."
