PLG_CONTENT_QLMODULE_QLMODULE="Content - qlmodule"
PLG_CONTENT_QLMODULE_DESCRIPTION="Add tag {'qlmodule qlmoduleId=&quot;HERE_YOUT_MODULE_ID&quot; someParam=&quot;overridingValue&quot; /} into the article. The module with that very id will be loaded into article.<br /><br />Module params can be set within the tags, e. g. {qlmodule id=123}user=2{/qlmodule}.<br /><br />In case a module param asks for a linebreak, set a double tile (~~).<br /><br /> Do not use pipes (|). This will produce an error."